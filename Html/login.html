<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Virtual</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2N2bWb9dL71urIj1q0sNxBbj18U48URy5Ndd5J1yD1OrF2DJoXHq7rL+lrKjaeVuFAI0Kg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link para o CSS -->
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
    <div class="v45_3">
        <div class="v45_4"></div>
        <div class="v45_5"></div>
        <span class="v45_6">Bem-vindo à Biblioteca Virtual!</span>
        <div class="v45_7"></div>
        <div class="v45_19">
            <span class="v45_20">Login</span>
            <span class="v45_21">Identifique-se para prosseguir</span>
            
            <!-- Formulário de Login -->
            <form action="/login" method="POST">
                <div class="v45_22">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="v45_24" placeholder="Digite seu e-mail">
                    
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="v45_26" placeholder="Digite sua senha">
                    
                    <!-- Ícone de senha (olho) -->
                    <span class="v45_27" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
                    
                    <div class="v45_28">
                        <a href="/forgot-password" class="v45_29">Esqueci minha Senha</a>
                    </div>
                    
                    <div class="v45_30">
                        <input type="checkbox" id="remember" name="remember" class="v45_31">
                        <label for="remember">Lembre de mim</label>
                    </div>
                    
                    <button type="submit" class="v45_33">
                        <span class="v45_34">Acessar</span>
                    </button>
                </div>
            </form>
            
            <span class="v45_35"><a href="/register">Primeiro Acesso</a></span>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const icon = document.querySelector('.v45_27 i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>

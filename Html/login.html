<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Nova era</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2N2bWb9dL71urIj1q0sNxBbj18U48URy5Ndd5J1yD1OrF2DJoXHq7rL+lrKjaeVuFAI0Kg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link para o CSS -->
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img-logo">
            <img src="/images/Logo-BibliNovaEra-removebg-preview.png" alt="logo">
        </div>
        <div class="header-background">
            <img src="/images/img_tablet.jpg" alt="fundo">
        </div>
        <div class="logo-container"></div>
        <span class="welcome-message">Bem-vindo à Biblioteca Nova era!</span>
        
        <div class="login-card">
            <span class="login-title">Login</span>
            <span class="login-subtitle">Identifique-se para prosseguir</span>
            
            <!-- Formulário de Login -->
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="Digite seu e-mail">
                    
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="Digite sua senha">
                    
                    <!-- Ícone de senha (olho) -->
                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </span>
                    
                    <div class="forgot-password">
                        <a href="/forgot-password">Esqueci minha Senha</a>
                    </div>
                    
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembre de mim</label>
                    </div>
                    <a href="acervo.html" class="login-button">
                        <div class="login-button-text">Acessar</div>
                    </a>                    
                    
                </div>
            </form>
            
            <span class="register-link"><a href="cadastro.html">Primeiro Acesso</a></span>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const icon = document.querySelector('.password-toggle i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>

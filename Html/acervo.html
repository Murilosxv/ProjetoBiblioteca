<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Definindo o conjunto de caracteres para UTF-8 e a responsividade da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página, que aparece na aba do navegador -->
    <title>Biblioteca Nova era</title>
    
    <!-- Link para o arquivo de estilo CSS -->
    <link rel="stylesheet" href="/css/acervo.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar (barra lateral) -->
        <aside class="sidebar">
            <!-- Logo da biblioteca -->
            <div class="logo">
                <img src="/images/Logo-BibliNovaEra-removebg-preview.png" alt="Logo Biblioteca Virtual" class="logo-img">
            </div>
            
            <!-- Navegação da sidebar -->
            <nav class="side-nav">
                <!-- Título para a seção de livros -->
                <h3>Descubra seu Livro</h3>
                <!-- Lista de links da sidebar -->
                <ul>
                    <li><a href="home.html" class="nav-link">Início</a></li>
                    <li><a href="acervo.html" class="nav-link">Acervo</a></li>
                </ul>

                <!-- Título para a seção "Seu Acervo" -->
                <h3>Seu Acervo</h3>
                <!-- Lista de links adicionais para o acervo pessoal do usuário -->
                <ul>
                    <li><a href="empres.html" class="nav-link">Emprestimo</a></li>
                    <li><a href="#" class="nav-link">Sugestões de Leitura</a></li> 
                    <li><a href="#" class="nav-link">Favoritos</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content (Conteúdo principal da página) -->
        <main class="main-content">
            <header class="header">
                <!-- Menu do usuário com ícone de perfil -->
                <div class="user-menu">
                    <img src="/images/logo-perfil.png" alt="User" class="user-avatar">
                </div>
            </header>

    <!-- Main Content -->
    <main class="content">
        <header class="header">
            <h1 class="title">Acervo</h1>
            <p class="description">Nosso acervo é repleto de conteúdo relevante para você. São milhares de livros à sua disposição, onde você estiver.</p>
    
            <!-- Filter Section -->
            <div class="filter-section">
                <p class="filter-title">Filtrar acervo</p>
                <div class="filter-buttons">
                    <button class="filter-button">Categoria</button>
                    <button class="filter-button">Editora</button>
                    <button class="filter-button">Empréstimo</button>
                    <button class="filter-button">Nota</button>
                </div>
            </div>
        </header>
    </main>
    

        <!-- Books Grid -->
        <div class="book-card">
            <!-- Imagem do livro -->
            <img src="/images/calculo-integral.png" alt="Calculo integral" class="book-cover">
            
            <!-- Informações do livro -->
            <div class="book-info">
                <h3>Calculo integral</h3>
                <p class="author">Lorem Ipsum</p>
                <div class="rating">
                    <!-- Avaliação do livro com estrelas -->
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">☆</span>
                </div>
            </div>
        </div>

            <!-- Repeat similar book cards for other books -->
            <!-- You can copy the book card structure above and change the image, title, author, and rating -->
        </div>
    </main>
</body>
</html>
